[package]
name = "pnet_datalink"
version = "0.22.0"
authors = ["Robert Clipsham <robert@octarineparrot.com>", "Linus FÃ¤rnstrand <faern@faern.net>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/libpnet/libpnet"
repository = "https://github.com/libpnet/libpnet"
description = "Cross-platform, datalink layer networking."
keywords = ["networking", "datalink", "ethernet", "raw"]
categories = ["network-programming"]

[features]
netmap = []

[dependencies]
libc = "0.2"
ipnetwork = "0.14.0"
pnet_base = { path = "../pnet_base", version = "0.22.0" }
pnet_sys = { path = "../pnet_sys", version = "0.22.0" }

pcap = { version = "0.7", optional = true }
netmap_sys = { version = ">=0.0", optional = true, features = ["netmap_with_libs"] }

[target.'cfg(windows)'.dependencies]
winapi = { git = "https://github.com/mattlknight/winapi-rs", branch = "iphlpapi", features = ["guiddef", "in6addr", "inaddr", "iptypes", "minwinbase", "minwindef", "winerror", "winnt", "winsock2", "ws2def", "ws2ipdef"] }
